<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %} : Little eBay </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="Content-Language" content="en-us" />
        <meta name="keywords" content="{% block additional_meta_keywords %}{% endblock %}{% block meta_keywords %}ebay, clone{% endblock %}" />
        <meta name="robots" content="index,follow" />

        <link rel="icon" type="image/gif" href="" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/uni-form-generic.css" type="text/css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/uni-form.css" type="text/css" />

        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/uni-form.jquery.js"></script>
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <center>
            {% include "header.html" %}
            {% include "menu.html" %}
            <div id="content">
                {% block content %}{% endblock %}
            </div>
            {% include "footer.html" %}
        </center>
        {% block extra_scripts %}{% endblock %}
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
            var pageTracker = _gat._getTracker("UA-12011230-2");
            pageTracker._trackPageview();
            } catch(err) {}
        </script>        
    </body>
</html>
