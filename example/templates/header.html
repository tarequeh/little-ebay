<div id="userbar">
    <div class="userbarleft">
        {% if request.user.is_authenticated %}
            Welcome <span>{{ request.user }}</span>
        {% endif %}
    </div>
    <div class="userbarright">
        <form action="{% url lebay_search_auction_events %}" method="post">
            {% if request.user.is_authenticated %}
                <a href="{% url lebay_user_home %}">My eBay</a> | <a href="{% url lebay_logout %}">Signout</a>
            {% else %}
                <a href="{% url lebay_register_user %}">Register</a> | <a href="{% url lebay_login %}">Log-In</a>
            {% endif %}
            &nbsp;<input type="text" name="query" />
            <input type="submit" value="Go" />
        </form>
    </div>
</div>
<div id="header">
    <h3><a href="{% url lebay_index %}">Little eBay</a></h3>
</div>
